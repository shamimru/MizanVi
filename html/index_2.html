<head>
    <meta charset="UTF-8">
    <title>Example of Twitter Bootstrap 3 Carousel</title>
    <link rel="stylesheet" href="../css/index_2.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>

</head>

<body>

    <div class="carousel slide" id="myCarousel" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner">

            <div class="item active">
                <img src="https://static.pexels.com/photos/39669/dandelion-sky-flower-nature-39669.jpeg" alt="">
            </div>

            <div class="item">
                <img src="https://static.pexels.com/photos/1749/fire-orange-emergency-burning.jpg" alt="">

            </div>


            <div class="item">
                <img src="https://static.pexels.com/photos/39669/dandelion-sky-flower-nature-39669.jpeg" alt="">

            </div>


            <div class="item">
                <img src="https://static.pexels.com/photos/1749/fire-orange-emergency-burning.jpg" alt="">

            </div>


            <div class="item">
                <img src="https://static.pexels.com/photos/39669/dandelion-sky-flower-nature-39669.jpeg" alt="">

            </div>



        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    </div>

    <script src="index_2.js"></script>
</body>

</html>
